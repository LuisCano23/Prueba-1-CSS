<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tienda</title>
</head>

<body>
    <nav id="navBar">
        <p>Mi Ecommerce</p>
    </nav>
    <main id="principal">
        <section id="menu">
            <h3>Categorías Cartas</h3>
            <div class="categorias">
                <a href="/#monstruos">Monstruos (13)</a>
                <a href="/#magicas">Mágica (21)</a>
                <a href="/#trampas">Trampas (41)</a>
                <a href="/#exclusivas">Exclusivas (10)</a>
            </div>
        </section>
        <section class="items">
            <div id="contenedor">
                <div class="carta">
                    <img src="assets/img/dragon.jpg" alt="fotito">
                    <p class="nombre">Dragon Blanco</p>
                    <p>3.000</p>
                    <button>Comprar</button>
                </div>
                <div class="carta">
                    <img src="assets/img/kuribo.jpg" alt="fotito">
                    <p class="nombre">Kuriboh</p>
                    <p>2.500</p>
                    <button>Comprar</button>
                </div>
                <div class="carta">
                    <img src="assets/img/mago.jpg" alt="fotito">
                    <p class="nombre">Mago Oscuro</p>
                    <p>3.450</p>
                    <button>Comprar</button>
                </div>
                <div class="carta">
                    <img src="assets/img/ra.jpg" alt="fotito">
                    <p class="nombre">Dragon de Ra</p>
                    <p>1.500</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>@miecommerce</p>
    </footer>
</body>

</html>
